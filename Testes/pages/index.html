<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layers</title>
    <link rel="stylesheet" href="../stylesheet/styles.css">
    <script src="../scripts/script.js"></script>
  </head>
  <body>
    <div class="layer-container">

      <div class="layer">
        <h1>Texto</h1>
      </div>
      <div class="layer">
        <h1 coordinates="20, 50">Em cima do texto</h1>
      </div>
      <div class="layer">
        <button coordinates="47, 20" style="height: 10vh; width: 10vh; background-color: rgb(255, 43, 43);"></button>
      </div>
      <div class="layer">
        <input 
          type="button"
          coordinates="50, 60"
          style="height: 10vh; width: 10vh; background-color: rgb(43, 255, 54);"
          onclick="location.href='welcome.html'"
        ></input>
      </div>

    </div>
  </body>
</html>
