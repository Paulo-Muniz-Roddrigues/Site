<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layers</title>
</head>
<body>
  <div class="layer-container" id="layerContainer">

    <div class="layer" id="layer1">
      <h1 id="text1">Texto</h1>
    </div>

    <div class="layer" id="layer2">
      <h1 id="text2">Em cima do texto</h1>
    </div>

    <div class="layer" id="layer3">
      <div id="block1" style="height: 10vh; width: 10vh; background-color: rgb(255, 43, 43);"></div>
    </div>

    <div class="layer" id="layer4">
      <div id="block2"  style="height: 10vh; width: 10vh; background-color: rgb(43, 255, 54);"></div>
    </div>


  </div>

  <script>
    function position(elementId, x, y) {
      const element = document.getElementById(elementId);
      if (element) {
        element.style.position = 'absolute';
        element.style.left = `${x}%`;
        element.style.top = `${y}px`;
        element.style.margin = '0';
      } else {
        console.error(`Element with ID '${elementId}' not found.`);
      }
    }

    // Exemplo de uso:
    position('text2', 20, 50);
    position('block1', 47, 20);
    position('block2', 50, 60);
  </script>

  <style>
  .layer-container{
    position: relative;
    width: 100%;
    height: 100vh;
  }
  .layer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  </style>
</body>
</html>
